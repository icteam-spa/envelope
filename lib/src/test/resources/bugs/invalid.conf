application {
  name = "Envelope hangs"
  hive.enabled = false
}

steps {
  source {
    input {
      type = jdbc
      url = "jdbc:h2:tcp://127.0.0.1:9092/mem:test;DB_CLOSE_DELAY=-1"
      tablename = "foo"
      username = "sa"
      password = ""
    }
  }
  target {
    dependencies = [source]
    deriver {
      type = sql
      query.literal = "zz"
    }
    planner {
      type = append
    }
    output {
      type = hive
      table = "bar"
    }
  }
}
